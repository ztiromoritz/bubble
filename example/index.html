<!DOCTYPE html>
<html>
<title>Bubble Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="style.css">
<script src="../src/bubble.js" type="text/javascript"></script>
</html>
<body>
<div id="container">
    <div class="bubble">

        <div id="bubbleA" class="text">
            I was looking back to see if you were looking back at me to see me looking back at you.
        </div>
    </div>
    <img id="character" src="character.png" alt="character">
    <span style="float: right;">(click to start)</span>
</div>
<script>
    var element = document.querySelector("#bubbleA");
    var handler = bubble(element);
    document.addEventListener('click', function () {
        handler.start();
    });
</script>
</body>
