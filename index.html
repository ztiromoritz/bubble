<!DOCTYPE html>
<html>
<title>Bubble Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link rel="stylesheet" href="./style.css">
<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script type="text/javascript">

    var init = function () {
        var div = $("#bubbleA");
        var text = div.html();
        div.html('<span class="show"></span><span class="hide" style="visibility: hidden;">' + $.trim(text) + '</span>');
    };

    var step = function () {
        var clone = $("#bubbleA").children().clone();
        var textShown = $(clone[0]).text();
        var textHidden = $(clone[1]).text();
        $(clone[0]).text(textShown + textHidden.substr(0, 1));
        $(clone[1]).text(textHidden.substr(1));
        $("#bubbleA").html(clone);
        return (textHidden.substr(1).length > 0);
    };


    var start = function () {
        setTimeout(function () {
            if (step()) {
                start();
            }
        }, 22);
    };

    $(function () {
        init();
    });

    $(document).on('click',function(){
        start();
    });
</script>
</html>
<body>

<div id="container">
    <div class="bubble">

        <div id="bubbleA" class="text">
            I was looking back to see if you were looking back at me to see me looking back at you.
        </div>
    </div>
    <img id="character" src="character.png" alt="character">
    <span style="float: right;">(click to start)</span>
</div>


</body>
